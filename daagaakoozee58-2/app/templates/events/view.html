{% extends 'base.html' %}

{% block header %}
  <h1>Uitje</h1>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <td class="fitwidth">Omschrijving</td>
      <td>{{ event['description']}}</td>
    </tr>
    <tr>
      <td class="fitwidth">Datum</td>
      <td>{{ event['eventDate'].strftime('%Y-%m-%d') }}</td>
    </tr>
    <tr>
      <td>
        <button>
          <a href="{{ url_for('events.edit', event_id=event['eventId']) }}">Wijzigen</a>
        </button>
      <td>
    </tr>
  </table>
{% endblock %}
